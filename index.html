<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <div class="second">
                    <p id="home">0</p>
                </div>
                <div class="row">
                    <div class="card">
                        <button onclick="add1()">+1</button>
                    </div>
                    <div class="card">
                        <button onclick="add2()">+2</button>
                    </div>
                    <div class="card">
                        <button onclick="add3()">+3</button>
                    </div>
                </div>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                 <div class="second">
                    <p id="away">0</p>
                </div>
                <div class="row">
                    <div class="card">
                        <button onclick="add1away()">+1</button>
                    </div>
                    <div class="card">
                        <button onclick="add2away()">+2</button>
                    </div>
                    <div class="card">
                        <button onclick="add3away()">+3</button>
                    </div>
            </div>
        </div>
        <button class="start" onclick="Restart()">Restart</button>
        <script src="index.js"></script>
    </body>
</html>
